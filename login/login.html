<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="main">
        <div class="right" >
            <span class="logo" > Login Now ! </span>
        </div>
        <div class="left">
            <div class="card">
            <img src="login-e.png" class="login-img" data-aos="fade-left" data-aos-duration="800"/>
            <span class="wel"> Welcome </span>
            <form class="inputs" method="POST">
                <i class="fas fa-user username"></i>
                <input class="email" type="text" placeholder="E-mail"/>
                <i class="fas fa-lock password"></i>
                <input class="pass" type="password" placeholder="UserName"/>
            </form>
            <button type="submit" class="btn"> Login </button>
            <a href="#" class="forget"> Forget The Password ? </a> & <a href="/sign%20up/sign.html" class="forget"> Sign Up </a>
            </div>
        </div>
    </div>



<!-- files script -->

AOS.init();
</script>

</body>
</html>

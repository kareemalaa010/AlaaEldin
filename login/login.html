<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
<div class="main">
    <div class="right">
        <span class="logo"> Login Now ! </span>
    </div>
    <div class="left">
        <div class="card">
            <img src="login-e.png" class="login-img" data-aos="fade-left" data-aos-duration="800"/>
            <span class="wel"> Welcome </span>
            <form class="inputs" method="POST" action="return false;">
                <i class="fas fa-user username"></i>
                <input class="email" type="text" placeholder="E-mail"/>
                <i class="fas fa-lock password"></i>
                <input class="pass" type="password" placeholder="Password"/>
            </form>
            <button id="do_login" type="button" class="btn"> Login</button>
            <a href="#" class="forget"> Forget The Password ? </a> & <a href="/sign%20up/sign.html" class="forget"> Sign
            Up </a>
        </div>
    </div>
</div>


<!-- files script -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    $("#do_login").click(function () {
            var settings = {
                "url": "https://618f9da9f6bf450017484972.mockapi.io/offset/Login",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "username": "kareem",
                    "password": "123"
                }),
            };

            $.ajax(settings).done(function (response) {
                if (response[0].email === "ka054336@gmail.com") {
                    alert("Hi " +response[0].name +". Welcome to your website!");
                    window.location.href = "/index.html";
                }
                // console.log(response);
            });
        }
    )
    ;

</script>
<script>
    AOS.init();
</script>

</body>
</html>
